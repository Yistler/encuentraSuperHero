<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <section id="seccionImg">
        <img src="./assets/img/sh1.jpg" alt="SuperHero">
    </section>

    <section class="seccion-Hero container">
        <div>
            <h4>Encuentra tu SuperHero</h4>
            <form action="">
                <div class="form-group">
                    <label for="formGroup">Ingresa el numero del SuperHero a buscar</label>
                    <input type="text" class="form-control" id="formGroup">
                </div>
                <button type="button" class="btn btn-primary mt-3 botonHero">Buscar</button>
            </form>
        </div>
    </section>


    <section id="section-card">
        <div id="card">

        </div>
    
        <div class="card mb-3 border-light text-bg-light" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-12">
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
